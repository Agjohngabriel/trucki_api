<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Order Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<table style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
    <tr>
        <td style="text-align: center;">
            <h2 style="color: #333333;">Order Notification</h2>
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 20px;">
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Order ID:</strong> {{ orderId }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <p><strong>Business Name:</strong> {{ businessName }}</p>
            <p><strong>Delivery Address:</strong> {{ deliveryAddress }}</p>
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 12px; color: #666666;">
            <p>This email was sent by Trucki Limited. Please do not reply to this email.</p>
        </td>
    </tr>
</table>

</body>
</html>
