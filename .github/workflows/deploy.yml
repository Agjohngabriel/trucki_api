name: Deploy to Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: SSH into VPS and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            cd api/trucki || (mkdir -p "api/trucki" && cd "api/trucki")  # Create directory if needed and enter it
            
            git config --global user.email "agjohngabriel@gmail.com"
            git config --global user.name "agjohngabriel"
            
            if [ -d ".git" ]; then
              git fetch --all
              git checkout main
              git pull origin main
            else
              git clone git@github.com:Agjohngabriel/trucki_api.git .
              git checkout main
            fi
            
            ls -la
            
            # Stop and remove existing containers
            docker-compose down
            
            # Build and start containers defined in docker-compose.yml
            docker-compose up -d
