# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - trucki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://truckireg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_14f7b7aa5af74ccb82b118c66d4b4938 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f8325ec89d47499d8876b3b96f5ccbd7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: truckireg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_14f7b7aa5af74ccb82b118c66d4b4938 }}/truckitechnologylimitedtruckiapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'trucki'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d0a88ab3a53b4b8faf2ebfe9c8982b53 }}
        images: 'truckireg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_14f7b7aa5af74ccb82b118c66d4b4938 }}/truckitechnologylimitedtruckiapi:${{ github.sha }}'