# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - trucki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://truckiwebappcr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e7c6818924714b93a9d7caa98d929d9e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_14cf4926660d449781173b9966b51ad1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: truckiwebappcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7c6818924714b93a9d7caa98d929d9e }}/truckitechnologylimitedtruckiapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'trucki'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e4473dac427d4ea9945ebd8ae5666be4 }}
        images: 'truckiwebappcr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7c6818924714b93a9d7caa98d929d9e }}/truckitechnologylimitedtruckiapi:${{ github.sha }}'